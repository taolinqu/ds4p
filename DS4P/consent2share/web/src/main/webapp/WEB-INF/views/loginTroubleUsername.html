<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/common :: headerFragment">
	
	<!-- START: Meta -->

	<meta charset="utf-8" />
	<title>Forgot Username</title>
	<meta name="description" content="Consent Management System" />
	<meta name="author" content="FEiSystems" />

	<!-- END: Meta -->


	
	<!-- START: Mobile Specific -->
	
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<!-- END: Mobile Specific -->



	<!-- START: CSS -->

	<link id="bootstrap-style" href="../../resources/css/bootstrap.css" rel="stylesheet" />
	<link href="../resources/css/themes-style.css" rel="stylesheet" type="text/css" />
	<link href="../resources/css/sentinel-style.css" rel="stylesheet" type="text/css" />

	<!-- END: CSS -->



	<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->



	<!-- START: Favicon -->
		<!-- 	<link rel="shortcut icon" href="img/favicon.ico"> -->
	<!-- END: Favicon -->

		
</head>

<body>
<div id="signup1-main" class="container outmost-holder">
	<!-- START: Page Header -->
	<header class="navbar navbar-static-top" role="banner" th:with="currentPageTitle='Share with confidence.',backPageURI=@{loginTrouble.html}">
		<div class="container">
			<div class="navbar-header navbar-inner-header" role="navigation" th:substituteby="fragment/common :: navbarHeaderFragmentBackOnly">
			<!-- EVERYTHING INSIDE HERE IS REPLACED BY THYMELEAF WITH THE navbarHeaderFragmentBasic -->
			<!-- The code below is here only to enhance source code readability -->
				<a id="bread-crumb-btn" th:href="@{${backPageURI}}" href="#" class="btn btn-info" >
					<span class="fa fa-chevron-left fa-white"></span>
				</a>
				
				<h1>
					<span class="nav-title" th:text="${currentPageTitle}">Page Title</span>
				</h1>
	
				<span th:substituteby="fragment/common :: logoFragment">
					<div style="position: relative;">
						<a id="logoFragment" class="navbar-brand brand" th:href="@{/index.html}"  href="index.html"><span id="brand-blue"></span><img src="../../resources/img/consent2share-04.svg" th:src="@{/resources/img/consent2share-04.svg}" /></a>
						<span id="watermark"><i><p>This site is for DEMONSTRATION PURPOSES only.</p></i></span>
					</div>
				</span>
			<!-- END OF SECTION REPLACED BY THYMELEAF -->
			</div>
		</div>
	</header>
	<!-- END : Page Header -->
	
	<div id="under-header"></div>
		<div class="row main-content-wrapper">					
			<div id="content">

	
	<!-- JavaScrip Enable Message -->		
	<noscript th:substituteby="fragment/common :: noscriptFragment">
		<div class="alert alert-warning col-md-10 col-sm-10">
			<p id="h4-style" class="alert-heading">Warning!</p>
			<p>You need to have <a href="https://en.wikipedia.org/wiki/JavaScript" th:href="@{https://en.wikipedia.org/wiki/JavaScript}"
			target="_blank">JavaScript</a>enabled to use this site.</p>
		</div>
	</noscript>
			

				
	<!-- !START: Content Region-->
	
	<div id="page-fullcontent-holder" role="main" class="col-sm-10 col-sm-offset-1">			
		<div class="row">			

		<!-- !COMPONENT: Create CMS Account -->
	
			<div class="col-sm-9">
				
				 <section class="top-margin10">
						<form id="forgot-username" action="loginTroubleUsername.html" th:action="@{/loginTroubleUsername.html}" name="forgot-username" method="post">
							<fieldset id="login-thirdparty" class="row">
			                    
								<legend>Forgot your username?</legend>				 
								<div class="alert alert-info top-margin10">Please verify the information below to retrieve your account username.
									All information must match the information used to create the account. </div>
                               	<div class="container">
                               		<div class="form-group row">
                               			<div class="col-sm-5">
	                               			<label for="first_name">First Name</label> 
		                                    <input id="first_name" name="firstname" type="text" required="required" aria-required="true" class="form-control" />
		                                    <!--  <span class="required-text" th:errors="*{first_name}">Invalid first name</span> -->
		                                </div>
	                                </div>
	                                
	                                <div class="form-group row">
	                                	<div class="col-sm-5">
	                                    	<label for="last_name">Last Name</label> 
	                                    	<input id="last_name" name="lastname" type="text" required="required" aria-required="true" class="form-control" />
	                                    	<!-- <span class="required-text" th:errors="*{last_name}">Invalid last name</span> -->
	                                    </div>
	                                </div>
	                                
	                                <div class="form-group row">
	                                	<div class="col-sm-5">
	                                    	<label for="birth_date">Date of Birth</label> 
	                                    	<input id="birth_date" name="birthdate" type="text" required="required" aria-required="true" class="form-control" />
	                                    	<!-- <span class="required-text" th:errors="*{birth_date}">Invalid birth date</span> -->
	                                    </div>
	                                </div>
	                                
	                                <div class="form-group row">
	                                	<div class="col-sm-5">
	                                    	<label for="email">Email</label> 
	                                    	<input id="email" name="email" type="text" required="required" aria-required="true" class="form-control" />
	                                    	<!-- <span class="required-text" th:errors="*{email}">Invalid e-mail</span> -->
	                                    </div>
	                                </div>

                           			<div class="row bottom-btn-group">
                               			<div class="submit-cancel-controls">
                                           	<button type="button" class="btn btn-default" onClick="window.location.href='index.html'" style="margin: 0 10px 0 0;">Cancel</button>
                                           	<button class="btn btn-primary" type="submit" value="Next">Next</button> 
                                   		</div>
                               		</div>
                               	</div>
	                      </fieldset>
	                   </form>
                  
               </section>
               
			</div>

		</div><!--/#content.col-sm-10-->
	</div><!--/row-->
	</div>
	<!-- END: Content Region -->


	</div>
		<!-- ELEMENT: Divider -->
		
	    
		<div class="clearfix"></div>	
	
	<!-- !START: Footer Region -->		
	
		<footer class="bottom" th:include="fragment/common :: [//footer[@id='center-footer']]">
			<div>
				
				<!-- COMPONENT: Action Buttons -->
				<!--
				<a href="#" class="btn pull-left" data-dismiss="modal">Close</a>
				<a href="#" class="btn btn-primary pull-right">Save changes</a>
				-->
				
				<!-- COMPONENT: Copyright Information -->
				<p class="top-margin10 pull-left">&copy; <a class="footer-link" href="" target="_blank">A SAMHSA Public Service</a> 2013</p>
			
			</div>
		</footer>
	
	<!-- END: Footer Region --> 
	</div>

	<!-- START: JavaScript-->
		<script src="../../resources/js/modernizr.mq.js" 
				th:src="@{/resources/js/modernizr.mq.js}"
				type="text/javascript"></script>
	
	<!-- END: JavaScript-->
	
</body>
</html>
